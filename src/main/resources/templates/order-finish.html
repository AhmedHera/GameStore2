<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narudžba</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/product.css" />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
            integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="logo">
            <a th:href="@{/index}"
            ><img src="/css/logoTransparent.png" width="100px"
            /></a>
        </div>
        <nav>
            <ul id="MenuItems">
                <li><a th:href="@{/}">Početna</a></li>
                <li><a th:href="@{/product}">Prizvodi</a></li>
                <li><a th:href="@{/logout}">Odjavi se</a></li>
            </ul>
        </nav>
        <a th:href="@{/cart}"
        ><img src="/css/renameCart.png" width="30px" height="30px"
        /></a>
        <img src="/css/menu.png" class="menu-icon" onclick="menutoggle()" />
    </div>
</div>

<div class="small-container">
   <h1>Order finished</h1>
</div>

<!-----footer-->

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="footer-col-1">
                <h3>Download our App</h3>
                <p>Download our app za android i ios</p>
                <div class="app-logo">
                    <img src="/css/play-store.png" />
                    <img src="/css/app-store.png" />
                </div>
            </div>
            <div class="footer-col-2">
                <img src="/css/logo.jpg" />
                <p>
                    Game Store
                </p>
            </div>
            <div class="footer-col-3">
                <h3>Korisni linkovi</h3>
                <ul>
                    <li>null</li>
                    <li>null</li>
                    <li>null</li>
                    <li>null</li>
                </ul>
            </div>

            <div class="footer-col-4">
                <h3>Pratite nas na</h3>
                <ul>
                    <li>Facebook</li>
                    <li>Twitter</li>
                    <li>Instagram</li>
                    <li>Youtube</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px";
        } else {
            MenuItems.style.maxHeight = "0px";
        }
    }
</script>
</body>
</html>
